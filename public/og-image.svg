<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.12)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.04)"/>
    </linearGradient>
  </defs>
  
  <!-- BG -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="1050" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="150" cy="530" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="550" r="120" fill="rgba(255,255,255,0.04)"/>

  <!-- Card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#card)" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

  <!-- YK logo mark -->
  <rect x="120" y="130" width="72" height="72" rx="16" fill="white"/>
  <text x="156" y="182" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="30" font-weight="900" fill="#2563eb" text-anchor="middle" letter-spacing="-1">YK</text>

  <!-- App name -->
  <text x="210" y="172" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="42" font-weight="800" fill="white" letter-spacing="-1">YK-OCR</text>

  <!-- Tagline -->
  <text x="120" y="265" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="56" font-weight="700" fill="white" letter-spacing="-2">画像・PDFを文字に変換</text>

  <!-- Description -->
  <text x="120" y="340" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="28" fill="rgba(255,255,255,0.75)">ブラウザだけで動く日本語OCRツール</text>
  <text x="120" y="378" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="28" fill="rgba(255,255,255,0.75)">インストール不要・データは外部に送信されません</text>

  <!-- Badges -->
  <rect x="120" y="430" width="160" height="48" rx="24" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="460" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="20" fill="white" text-anchor="middle">🔒 ローカル処理</text>

  <rect x="300" y="430" width="140" height="48" rx="24" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="370" y="460" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="20" fill="white" text-anchor="middle">📄 PDF対応</text>

  <rect x="460" y="430" width="155" height="48" rx="24" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="537" y="460" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="20" fill="white" text-anchor="middle">🗂 バッチ処理</text>

  <rect x="635" y="430" width="150" height="48" rx="24" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="710" y="460" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="20" fill="white" text-anchor="middle">✨ 高精度AI</text>

  <!-- URL -->
  <text x="1080" y="540" font-family="system-ui,-apple-system,Arial,sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" text-anchor="end">ndlocrlite-web.netlify.app</text>
</svg>
