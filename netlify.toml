[build]
  publish = "dist"
  command = "npm run build"

# SharedArrayBufferに必要なCOOP/COEPヘッダーを全リクエストに付与
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# SPAフォールバック
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
